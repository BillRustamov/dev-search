{% extends 'base.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{{ request.META.HTTP_REFERER }}">
                <i class="bi bi-arrow-left"></i>
            </a>
            <br>

            <form class="form" method="POST" action="">
                {% csrf_token %}
                <p>Are you sure to delete "{{ object_name }}" {{ object_type }} ?</p>
                <br>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn--main">Back</a>
                <button type="submit" class="btn btn--sub">Delete</button>
            </form>

        </div>
    </div>
</main>
{% endblock content %}
